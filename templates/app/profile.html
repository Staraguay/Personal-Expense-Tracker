{% extends './base.html' %}
{% load crispy_forms_tags %}
{% block title %}Profile{% endblock title %}
{% block page_title %}Profile{% endblock page_title %}
{% block breadcrumb %}
    <ol class="breadcrumb pt-0 ps-4">
        <li class="breadcrumb-item active" aria-current="page"><a href="{% url 'home' %}">Home</a></li>
    </ol>
{% endblock %}
{% block content %}
    <div class="row">
    <div class="card col-md-6 offset-md-3 pt-3 pb-3">
        <div class="">
            <form method="post">
                {% csrf_token %}
                <div>{% crispy form %}
                <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>
    </div>
{% endblock content %}
