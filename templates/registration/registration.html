{% extends './base.html' %}
{% block title %}Register{% endblock title %}
{% block content %}
    <div class="container">
        <div class="row h-100">
            <div class="col-12 col-md-10 mx-auto my-auto">
                <div class="card auth-card">
                    <div class="position-relative image-side ">
                        <h3 class="white mb-0">
                            Budget Tracker
                        </h3>
                    </div>
                    <div class="form-side">
                        <a href="#">
                            <span class="logo-single"></span>
                        </a>
                        <h2 class="mb-4">Register</h2>
                        <form method="post" action="{% url 'register' %}">
                            {% csrf_token %}
                            {% for field in form %}
                                <label class="form-group has-float-label mb-4">
                                    <input class="form-control" type="{{ field.field.widget.input_type }}"
                                           name="{{ field.name }}" id="id_{{ field.name }}" required>
                                    <span>{{ field.label }}</span>
                                </label>
                                <p class="error">{{field.errors}}</p>
                            {% endfor %}
                            <div class="d-flex justify-content-between align-items-center">
                                <button class="btn btn-primary btn-lg btn-shadow" type="submit">Register</button>
                            </div>
                        </form>
                        <div class="text-end"><a href="{% url 'login' %}">login</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
